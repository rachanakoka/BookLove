<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <div class=" row justify-content-center">
        <div class="col-sm-6 mt-4">
            <h2>Login form</h2>
            <form action="/addbooks" method="POST">
                <div class="form-group">
                <label for="bookname">Book name:</label>
                <input type="text" class="form-control" id="bookname" placeholder="Enter bookname" name="bookname">
                </div>
                <div class="form-group">
                <label for= "price">Price:</label>
                <input type="price" class="form-control" id="price" placeholder="Enter price after discount:" name="price">
                </div>
                <div class="form-group">
                <label for= "originalprice">Original Price:</label>
                <input type="originalprice" class="form-control" id="originalprice" placeholder="Enter Original price:" name="originalprice">
                </div>
                <div class="form-group">
                <label for= "author">Author:</label>
                <input type="author" class="form-control" id="author" placeholder="Enter Author name:" name="author">
                </div>
                
                <button type="submit" class="btn btn-dark">Submit</button>

            </form>
        </div>

    </div>
  
</div>

</body>
</html>
